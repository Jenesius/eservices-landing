<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eServices</title>

    <link rel = "stylesheet" href = "css/app.css">
    <link rel = "stylesheet" href = "css/main.css">

    <link rel = "stylesheet" href = "css/view/view-main.css">
    <link rel = "stylesheet" href = "css/view/view-about-us.css">
    <link rel = "stylesheet" href = "css/view/view-about-service.css">
    <link rel = "stylesheet" href = "css/view/view-process.css">
    <link rel = "stylesheet" href = "css/view/view-jobs.css">
    <link rel = "stylesheet" href = "css/view/view-contacts.css">

    <link rel = "stylesheet" href = "css/app/footer.css">
    <link rel = "stylesheet" href = "css/app/background.css">

</head>
<body>
    <div class = "app-background">
        <div class = "section-1"></div>
        <div class = "section-2"></div>
        <canvas id = "section-3" class = "section-3"></canvas>
    </div>

    <div class = "view-main">
        <div class = "container">
            <div class = "app-header flex">
                <div class = "app-header-languages">
                    <a href = "en.html" class = "_lang">ENG</a>
                    <span class = "_symbol">|</span>
                    <a href = "index.html" class = "_lang">RU</a>
                </div>
                <ul class = "app-header-nav-bar flex">
                    <li>
                        <a href = "#about-us" t-name = "menu-elem-1"></a>
                    </li>
                    <li>
                        <a href = "#about-services" t-name = "menu-elem-2"></a>
                    </li>
                    <li>
                        <a href = "#process" t-name = "menu-elem-3"></a>
                    </li>
                    <li>
                        <a href = "#job" t-name = "menu-elem-4"></a>
                    </li>
                    <li>
                        <a href = "#contacts" t-name = "menu-elem-5"></a>
                    </li>
                </ul>


            </div>

            <div class = "view-main-content">
                <h1  class = "view-main-content-title">
                    WEB</br>
                    PRO</br>
                    JECT</br>
                    eServ</br>
                    ices
                </h1>
                <img class = "view-main-content-img" src = "img/main/view-main.svg" alt = "image-main">

                <img class = "view-main-content-scroll-down" src = "img/ico/mouse.svg" alt = "scroll down">
            </div>
        </div>

    </div>

    <a name = "about-us"></a>
    <div class = "view-about-us">
        <div class = "container">
            <div class = "app-title view-about-us-title">
                <h2 class = "app-title" t-name = "view-about-us-title"></h2>
            </div>
            <div class = "view-about-us-text flex flex-column">
                <p class = "_title" t-name = "view-about-us-sub-title"></p>
                <p class = "_text" t-name = "view-about-us-sub-text"></p>
            </div>
            <img class = "view-about-us-img" src = "img/main/view-about.svg" alt = "image-about-us">
        </div>
    </div>

    <a name = "about-services"></a>
    <div class = "view-about-service">
        <div class = "container">
            <div class = "app-title view-about-service-title">
                <h2 class = "app-title" t-name = "view-about-services-title"></h2>
            </div>
            <div class = "view-about-service-list flex flex-c-c">
                <div class = "view-about-service-list-card">
                    <img src = "img/ico/aboutService/online.svg" class = "_ico" alt = "ico-list-card">
                    <p class = "_title" t-name = "view-about-services-card-1-title"></p>
                    <p class = "_text" t-name = "view-about-services-card-1-text"></p>
                </div>
                <div class = "view-about-service-list-card _active">
                    <img src = "img/ico/aboutService/personData.svg" class = "_ico" alt = "ico-list-card">
                    <p class = "_title" t-name = "view-about-services-card-2-title"></p>
                    <p class = "_text" t-name = "view-about-services-card-2-text"></p>
                </div>
                <div class = "view-about-service-list-card">
                    <img src = "img/ico/aboutService/integration.svg" class = "_ico" alt = "ico-list-card">
                    <p class = "_title" t-name = "view-about-services-card-3-title"></p>
                    <p class = "_text" t-name = "view-about-services-card-3-text"></p>
                </div>
            </div>
        </div>
    </div>

    <a name = "process"></a>
    <div class = "view-process" id = "view-process">
        <div class = "container">
            <div class = "app-title view-process-title">
                <h2 class = "app-title" t-name = "view-process-title"></h2>
            </div>

            <img class = "view-process-img" src = "img/main/view-process.svg" alt = "image-process">

            <div class = "view-process-text flex flex-column">
                <div class = "view-process-text-elem">
                    <p class = "_title" t-name = "view-process-elem-1-title"></p>
                    <p class = "_text"  t-name = "view-process-elem-1-text"></p>
                </div>
                <div class = "view-process-text-elem">
                    <p class = "_title" t-name = "view-process-elem-2-title"></p>
                    <p class = "_text"  t-name = "view-process-elem-2-text"></p>
                </div>
            </div>
        </div>

    </div>

    <a name = "job"></a>
    <div class = "view-jobs">
        <div class = "app-title view-jobs-title">
            <h2 class = "app-title" t-name = "view-jobs-title"></h2>
        </div>
        <div class = "view-jobs-container">
            <div class = "view-jobs-container-name-specialty">
                <div>
                    <p class = "_title" t-name = "view-jobs-card-title"></p>
                    <p class = "_text"  t-name = "view-jobs-card-text" ></p>

                </div>
            </div>
            <div class = "view-jobs-container-img-symbol">
                <img src = "img/ico/jobsUs/elem.svg">
                <img src = "img/ico/jobsUs/elem.svg">
                <img src = "img/ico/jobsUs/elem.svg">
            </div>
            <div class = "view-jobs-container-text-skills">
                <div class = "_card">
                    <p class = _title>Условия:</p>
                    <p>Удалёнка</p>
                    <p>Частичная занятость</p>
                    <p>Выше среднего</p>

                    <p class = "_title">Используем:</p>
                    <p>Vue.js</p>
                    <p>Rest</p>
                    <p>SharePoint</p>
                    <p>ES6 (2015)</p>
                    <p>HTML</p>
                    <p>CSS</p>
                </div>
            </div>
        </div>
    </div>

    <a name = "contacts"></a>
    <div class = "view-contacts">
        <div class = "container">
            <div class = "app-title view-contacts-title">
                <h2 class = "app-title" t-name = "view-contacts-title"></h2>
            </div>
            <div class = "view-contacts-container flex flex-column flex-c-c">
                <p class = "_title">eservices.t@gmail.com</p>
                <p class = "_text" t-name = "view-contacts-text"></p>
                <img class = "_img" src = "img/ico/flower.svg" >
            </div>
        </div>
    </div>

    <div class = "app-footer">
        <div class = "container flex">
            <p class = "_text">eServices 2019 - 2020</p>
            <img src = "img/ico/madeBy.svg" alt = "made by Small1">
        </div>

    </div>


    <script src = "js/background.js"></script>


    <script src = "js/main.js" type = "module"></script>

</body>
</html>
